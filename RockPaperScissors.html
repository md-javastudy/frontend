<html>
<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class RockPaperScissors extends React.Component {
      constructor(props) {
        super(props);
        let array = ['가위','바위','보'];
        this.state = {
          user1 : array[Math.ceil(Math.random() * 3)-1],
          user2 : array[Math.ceil(Math.random() * 3)-1],
          result : '',
        }
      }

      render() {
        return (
          <div>
            <div>USER1는 {this.state.user1}, USER2는 {this.state.user2}을 내셨습니다.</div>
          </div>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<RockPaperScissors />, document.querySelector('#root'));
  </script>
</body>
</html>
